<!DOCTYPE html>
<html>
<head>
	<title>Neighbourhood Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/myApp.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="options-box">
			<h1> Bothell Restaurants </h1>
			<input type="text" data-bind="value: filterText">
			<button data-bind="click: filterList">Filter</button>
			<input type="button"  class="buttons" value="Show Listings" data-bind="click: showListings">
			<input type="button"  class="buttons" value="Hide Listings" data-bind="click: hideListings">
			<ul data-bind="foreach: restaurants">
				<li data-bind="text: title, click: $parent.setMarker"></li>
			</ul>
		</div>
	</div>
	<div id="map"></div>
	<div id="topnav">
		<button id="toggle" data-bind="click: onClick"><i class="fa fa-bars"></i></button>
	</div>
	<script
   	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByvYfxp8jHDEOw1AdpoXYnlGsmhyp6bDw&v=3" onerror="">
   	</script>
   	<script src="js/lib/knockout-3.4.2.js"></script>
   	<script src="js/jQuery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
